apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pipeline-controller
  namespace: argocd
spec:
  destination:
    namespace: argocd
    name: in-cluster
  project: default
  source:
    path: apps
    repoURL: https://github.com/Kamaroth92/argo-cd-ui-test.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true